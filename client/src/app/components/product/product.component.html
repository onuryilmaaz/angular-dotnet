<div class="py-10 mx-auto">
  <div class="flex flex-wrap justify-center gap-5">
    <div
      *ngFor="let item of products"
      class="w-full xs:w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5"
    >
      <div
        class="bg-white rounded-lg shadow-md overflow-hidden m-4 transition-transform duration-300 hover:scale-105"
      >
        <div class="flex justify-center relative">
          <img
            class="w-48 h-60 object-cover"
            [src]="item.img"
            alt="Product Image"
          />
          @if(item.status == true) {
          <div
            class="absolute top-0 right-0 bg-green-500 text-white px-2 py-1 m-2 rounded-md text-sm"
          >
            Sale
          </div>
          }@else{
          <div
            class="absolute top-0 right-0 bg-red-500 text-white px-2 py-1 m-2 rounded-md text-sm"
          >
            Discount
          </div>
          }
        </div>
        <div class="p-4">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">
            {{ item.name }}
          </h2>
          <p class="text-gray-600 text-sm mb-4">{{ item.desc }}</p>
          <div class="flex justify-between items-center">
            <span class="text-lg font-bold text-gray-900"
              >${{ item.price }}</span
            >
            <button
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
